<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external CSS file -->

    <title>Bangalore House Price Predictor</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="card mx-auto mt-5 animated-card">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Bangalore House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <p class="lead">This app predicts house prices based on location, BHK, number of bathrooms, and
                            square footage. Trained on over 8,000 data points, it offers accurate predictions to help
                            you make informed decisions.</p>
                    </div>

                    <div class="text-center mb-4">
                        <h3>Let's Predict the Price!</h3>
                    </div>

                    <form method="post" accept-charset="utf-8" action="/predict">
                        <div class="row">
                            <div class="col-md-6 form-group text-center">
                                <label><b>Select the Location:</b></label>
                                <select class="form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter BHK</b></label>
                                <input type="number" class="form-control" id="bhk" name="bhk"
                                    placeholder="Enter Bedroom, Hall, and Kitchen" required>
                            </div>

                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Number of Bathrooms</b></label>
                                <input type="number" class="form-control" id="bath" name="bath"
                                    placeholder="Enter Number of Bathrooms" required>
                            </div>

                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Total Square Feet</b></label>
                                <input type="number" class="form-control" id="sqft" name="sqft"
                                    placeholder="Enter Total Square Feet" required>
                            </div>

                            <div class="col-md-12 form-group text-center">
                                <button class="btn btn-success form-control" type="button" onclick="send_data()">Predict
                                    Price</button>
                            </div>
                        </div>
                    </form>
                    <br>

                    <div class="col-md-12 text-center">
                        <h3><span id="prediction"></span></h3>
                    </div>

                    <div class="text-center mt-5">
                        <img src="https://media.istockphoto.com/id/1223342144/photo/couple-saving-money-in-piggybank.jpg?s=612x612&w=0&k=20&c=05eGbJ3O5to9ZLt1XMnmI5d76Sd-eU6PzuL2Y9D7Tl8="
                            alt="House" class="img-fluid rounded" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="text-center mt-4 " style="cursor: pointer; ">
                        <a href="https://github.com/chandankumarm55">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"
                                viewBox="0 0 30 30">
                                <path
                                    d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z">
                                </path>
                        </a>

                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function form_handler(event) {
                event.preventDefault();
            }

            function formatRupees(amount) {
                let amountStr = amount.toString().split('.');
                let integerPart = amountStr[0];
                let decimalPart = amountStr.length > 1 ? '.' + amountStr[1] : '';

                let lastThreeDigits = integerPart.slice(-3);
                let otherDigits = integerPart.slice(0, -3);

                if (otherDigits !== '') {
                    lastThreeDigits = ',' + lastThreeDigits;
                }

                let formatted = otherDigits.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThreeDigits + decimalPart;
                return 'â‚¹' + formatted;
            }

            function send_data() {
                document.querySelector('form').addEventListener("submit", form_handler);

                let fd = new FormData(document.querySelector('form'));
                let xhr = new XMLHttpRequest();
                xhr.open('POST', '/predict', true);

                document.getElementById('prediction').innerHTML = "Wait Predicting Price!......";

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        let response = parseFloat(xhr.responseText);
                        document.getElementById('prediction').innerHTML = "Prediction: " + formatRupees(response);
                    }
                };

                xhr.send(fd);
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
